<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL2 Roguelike Survivor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            max-width: 1320px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        canvas.emscripten {
            border: 3px solid #444;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: black;
            display: block;
            margin: 0 auto;
        }
        
        .status-container {
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        progress {
            width: 300px;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .controls h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        @media (max-width: 768px) {
            canvas.emscripten {
                width: 100% !important;
                height: auto !important;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 SDL2 Roguelike Survivor</h1>
        
        <div class="status-container" id="status-container">
            <div class="spinner" id="spinner"></div>
            <div class="status-text" id="status">Loading game...</div>
            <progress value="0" max="100" id="progress" hidden></progress>
        </div>
        
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" 
                tabindex="-1" width="1280" height="720"></canvas>
        
        <div class="controls">
            <h3>🎯 Controls:</h3>
            <p><strong>WASD / Arrow Keys:</strong> Move player</p>
            <p><strong>ESC:</strong> Pause game</p>
            <p><strong>Mouse:</strong> Navigate menus and select upgrades</p>
        </div>
    </div>

    <script>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var statusContainer = document.getElementById('status-container');

        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. Please reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (text) {
                    statusElement.innerHTML = text;
                    if (m) {
                        var progress = parseInt(m[2]) / parseInt(m[4]) * 100;
                        progressElement.value = progress;
                        progressElement.hidden = false;
                    }
                } else {
                    statusElement.innerHTML = '';
                    progressElement.hidden = true;
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + 
                                '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.setStatus('Downloading...');
        
        window.onerror = function() {
            Module.setStatus('⚠️ Exception thrown, check browser console');
            spinnerElement.style.display = 'none';
        };
    </script>
    
    {{{ SCRIPT }}}
    
    <script>
        Module['postRun'].push(function() {
            statusContainer.style.display = 'none';
            console.log('🎮 Game loaded successfully!');
        });
        
        // Mobile optimization
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            var canvas = document.getElementById('canvas');
            canvas.style.width = '100%';
            canvas.style.height = 'auto';
        }
    </script>
</body>
</html>
