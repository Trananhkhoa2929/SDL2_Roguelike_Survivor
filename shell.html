<body>
    <div class="game-container">

        </div>

    <script>
        var statusElement = document.getElementById('status');
        var progressBar = document.getElementById('progress-bar');
        var spinnerElement = document.getElementById('spinner');
        var loadingContainer = document.getElementById('loading-container');
        var errorContainer = document.getElementById('error-container');

        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log('[Game]', text);
            },
            printErr: function(text) {
                console.error('[Game Error]', text);
                showError('Game Error: ' + text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                
                canvas.addEventListener("webglcontextlost", function(e) {
                    showError('WebGL context lost. Please refresh the page.');
                    e.preventDefault();
                }, false);
                
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) {
                    Module.setStatus.last = { time: Date.now(), text: '' };
                }
                
                if (text === Module.setStatus.last.text) return;
                
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                
                if (m && now - Module.setStatus.last.time < 30) return;
                
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (text) {
                    statusElement.textContent = text;
                    if (m) {
                        var progress = parseInt(m[2]) / parseInt(m[4]) * 100;
                        progressBar.style.width = progress + '%';
                    }
                } else {
                    statusElement.textContent = 'Game loaded successfully!';
                    progressBar.style.width = '100%';
                    setTimeout(function() {
                        loadingContainer.style.display = 'none';
                    }, 500);
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 
                    'Loading dependencies... (' + (this.totalDependencies-left) + 
                    '/' + this.totalDependencies + ')' : 
                    'All files loaded.'
                );
            }
        };

        function showError(message) {
            var errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorContainer.appendChild(errorDiv);
            
            loadingContainer.style.display = 'none';
        }

        Module.setStatus('Loading game files...');
        
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source + ':' + lineno);
            showError('Failed to load game: ' + message);
            return false;
        };

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError('Failed to load game resources: ' + event.reason);
        });
    </script>
